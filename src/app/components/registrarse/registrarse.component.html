<form #registrarseForm="ngForm" (submit)="crearUsuario($event)">
    <div class="contenedor-cerrar">
        <button type="button" class="boton-icono" routerLink="/">
            <span>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="3.5"
                    stroke="currentColor"
                >
                    <path d="M6 18L18 6M6 6l12 12" />
                </svg>
            </span>
        </button>
    </div>

    <div class="campo-formulario">
        <label for="nombre">Nombre</label>
        <input
            type="text"
            id="nombre"
            name="nombre"
            required
            [(ngModel)]="usuario.nombre"
            #nombre="ngModel"
        />
    </div>
    <div class="campo-formulario">
        <label for="apellido">Apellido</label>
        <input
            type="text"
            id="apellido"
            name="apellido"
            required
            [(ngModel)]="usuario.apellido"
            #apellido="ngModel"
        />
    </div>
    <div class="campo-formulario">
        <label for="email">Email</label>
        <input
            type="email"
            id="email"
            name="email"
            required
            [(ngModel)]="usuario.email"
            #email="ngModel"
        />
    </div>
    <div class="campo-formulario">
        <label for="nombre-usuario">Nombre de usuario</label>
        <input
            type="text"
            id="nombre-usuario"
            name="nombre-usuario"
            required
            [(ngModel)]="usuario.nombreUsuario"
            #nombreUsuario="ngModel"
        />
    </div>
    <div class="campo-formulario">
        <label for="contrasenia">Contraseña</label>
        <input
            type="password"
            id="contrasenia"
            name="contrasenia"
            required
            [(ngModel)]="usuario.contrasenia"
            #contrasenia="ngModel"
        />
    </div>
    <div class="campo-formulario">
        <label for="repetir-contrasenia">Repetir contraseña</label>
        <input
            type="password"
            id="repetir-contrasenia"
            name="repetir-contrasenia"
            required
            [(ngModel)]="usuario.repetirContrasenia"
            #repetirContrasenia="ngModel"
        />
    </div>

    <div class="contenedor-botones">
        <button type="button" (click)="registrarseForm.reset()" class="boton-formulario">
            <span> Borrar </span>
        </button>
        <button type="submit" class="boton-formulario">
            <span> Registrarse </span>
        </button>
    </div>
</form>
